<app-header></app-header>
<div class="centered-container">
  <div class="centered-container-column" style="padding-top: 50px">
    <app-lobby-button-group
      (onCreateRoom)="onCreateRoom()"
      (onRandomJoin)="onRandomJoin()"
    ></app-lobby-button-group>
    <app-public-room-list
      [rooms]="getRoomsObservable()"
      (roomJoin)="onCodeJoin($event)"
    ></app-public-room-list>
    <app-join-form
      (codeSubmitEvent)="onCodeJoin($event.value.code)"
    ></app-join-form>
  </div>
</div>
