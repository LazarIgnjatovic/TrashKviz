<mat-form-field [appearance]="appearance">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="selectFormControl"
    ><mat-option *ngFor="let option of selectOptions" [value]="option.value">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="selectFormControl.invalid && selectFormControl.touched">
    {{
      getValidationErrorMessage(
        selectFormValidationErrorMessages,
        selectFormControl
      )
    }}
  </mat-error>
</mat-form-field>
